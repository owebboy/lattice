<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lattice</title>
    
    <link rel="stylesheet" href="lattice.css">
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
    
    <style>
	    .inner {
		    padding: 2em;
		    font-size: 1.2em;
		    font-family: Menlo, Consolas, Monaco, "Lucida Console", monospace;
	    }
	</style>
    
</head>
<body>
	<header class="one">
		<h1>Lattice</h1>
		<p>simple css classes for all</p>
	</header>
    <div class="example">
		<div class="one">
			<div class="inner bg-blue white">
				<sup>1</sup>&frasl;<sub>1</sub>
				(.one)
			</div>
		</div>
	</div>
	<div class="example">
		<div class="one-half">
			<div class="inner bg-green">
				<sup>1</sup>&frasl;<sub>2</sub>
				(.one-half)
			</div>
		</div>
		<div class="one-half">
			<div class="inner bg-green">
				<sup>1</sup>&frasl;<sub>2</sub>
				(.one-half)
			</div>
		</div>
	</div>
	<div class="example">
		<div class="one-fourth">
			<div class="inner bg-red">
				<sup>1</sup>&frasl;<sub>4</sub>
				(.one-fourth)
			</div>
		</div>
		<div class="three-fourths">
			<div class="inner bg-teal">
				<sup>3</sup>&frasl;<sub>4</sub>
				(.three-fourths)
			</div>
		</div>
	</div>
	<div class="example">
		<div class="one-third">
			<div class="inner bg-yellow">
				<sup>1</sup>&frasl;<sub>3</sub>
				(.one-third)
			</div>
		</div>
		<div class="one-third">
			<div class="inner bg-yellow">
				<sup>1</sup>&frasl;<sub>3</sub>
				(.one-third)
			</div>
		</div>
		<div class="one-third">
			<div class="inner bg-yellow">
				<sup>1</sup>&frasl;<sub>3</sub>
				(.one-third)
			</div>
		</div>
	</div>
	
	<footer class="one">
		<p>&copy;2015 <a href="//owebboy.com">owebboy</a></p>
	</footer>
</body>
</html>
